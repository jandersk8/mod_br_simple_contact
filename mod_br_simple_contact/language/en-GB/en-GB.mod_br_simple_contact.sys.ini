MOD_BR_SIMPLE_CONTACT_XML_DESCRIPTION="A simple, lightweight and responsive contact form module for Joomla.<br><br><strong>Instructions:</strong><br>Now open the module, set the recipient email, publish it and save, not forgetting to select the correct position and assign it to the correct menu item!<br><br>Inside an article simply call the module ID with <strong>{loadmoduleid 110}</strong> (where 110 is the ID number you find in your module list)."