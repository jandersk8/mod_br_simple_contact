MOD_BR_SIMPLE_CONTACT_XML_DESCRIPTION="Un módulo de formulario de contacto simple, ligero y responsivo para Joomla.<br><br><strong>Instrucciones:</strong><br>¡Ahora entre en el módulo, coloque el correo del destinatario, active el módulo y guarde sin olvidar seleccionar la posición correcta y asignarlo al elemento de menú correcto!<br><br>Dentro del artículo simplemente llame al ID del módulo con <strong>{loadmoduleid 110}</strong> (donde 110 será el número de ID que encuentra en su lista de módulos)."