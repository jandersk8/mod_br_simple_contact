MOD_BR_SIMPLE_CONTACT_XML_DESCRIPTION="Um módulo de formulário de contato simples, leve e responsivo para Joomla.<br><br><strong>Instruções:</strong><br>Agora entre no módulo, coloque o email do destinatário, ative o módulo e salve sem esquecer de selecionar a posição correta e atribuir ao item de menu correto!<br><br>Dentro do artigo apenas chame o ID do modulo com <strong>{loadmoduleid 110}</strong> (onde 110 será o número do ID que você encontra na sua lista de módulos)."